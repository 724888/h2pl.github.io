# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: How 2 Play Life #主页标题
subtitle: Java后端开发之路 #副标题
description: Java后端开发之路 # 网站描述，可以加一句自己喜欢的座右铭
author: h2pl #作者，左下角显示
avatar: /images/avatar.jpg #设置头像，放在\themes\next\source\images里
language: zh-Hans # 选择中文简体
timezone:
since: 2018 #建站日期，左下角显示

# 多说 ShortName
#duoshuo_shortname: your_username # 多说评论，后面填写用户名
# 百度分析
